service: wooung-backend
frameworkVersion: '3'

plugins:
  - serverless-plugin-typescript

provider:
  name: aws
  runtime: nodejs20.x
  region: ap-northeast-2
  stage: dev
  environment:
    STAGE: ${env:STAGE, "dev"}
    JWT_SECRET_KEY: ${ssm:/${self:service}/${env:STAGE, "dev"}/jwt_secret_key}

custom:
  esbuild:
    sourcemap: true

functions:
  hello:
    handler: src/hello/get.handler
    events:
      - httpApi:
          path: /hello
          method: get
